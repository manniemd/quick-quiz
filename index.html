<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./Assets/css/styles.css" rel="stylesheet">
    <script defer src="./Assets/js/script.js"></script>
    <title>Quick Quiz</title>
</head>

<body>
    <header class="header">
        <a href="./Final-scores.html"><span>View high scores</span></a>
        <h1 id="countdown">Time: 30</h1>
    </header>
    <div class="container">
        <div class="Begining" class= "hide" id="star">
            <h2 id="h1star">Quick Quiz </h2>
            <p id="pstar"> Try to answer the following code-related questions. Remember you are being timed.<br>
        </div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    
    
</body>

</html>
